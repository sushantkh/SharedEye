<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Shared Eye</title>
    <style type="text/css">
        #container div { width:49%;margin:0;padding:0;float:left; }
        canvas { cursor:default; border:solid; }
    </style>
    <script>
    </script>
</head>
<body>
<div id="container">
    <div id="video_container">
        <button id="captureButton" onclick="captureVideo()">Capture</button>
        <br/>
        <p id="reload_caution">いつまでもここにビデオが出ない時は、リロードしてみて下さい。</p>
        <video id="remote_video" autoplay></video>
    </div>
    <div id="canvas_container">
        <button id="send_button" onclick="sendImage()">Send</button>
        <br/>
        <p id="usage">←「Capture」ボタンを押して画面キャプチャ、その後こちらで指示描画後、「Send」を押してクライアントに送信します。</p>
        <canvas id="capture_canvas"
                onmousedown="startDraw(this,event)"
                onmousemove="draw(this,event)"
                onmouseup="finishDraw(event)"
                onmouseleave="finishDraw(event)"
                ontouchstart="startDraw(this,event)"
                ontouchmove="draw(this,event)"
                ontouchend="finishDraw(event)"
        >
        </canvas>
    </div>
</div>
</body>
<script type="text/javascript">
  let remoteVideo = document.getElementById('remote_video');
  let localStream = null;
  let peerConnection = null;

  // --- prefix -----
  navigator.getUserMedia  = navigator.getUserMedia    || navigator.webkitGetUserMedia ||
                            navigator.mozGetUserMedia || navigator.msGetUserMedia;
  RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;
  RTCSessionDescription = window.RTCSessionDescription || window.webkitRTCSessionDescription || window.mozRTCSessionDescription;

  // ---------------------- media handling -----------------------
  // start local video
  function startVideo() {
    getDeviceStream({video: false, audio: true})
    .then(function (stream) { // success
      localStream = stream;
      getOffer();
    }).catch(function (error) { // error
      console.error('getUserMedia error:', error);
      return;
    });
  }

  function getDeviceStream(option) {
    if ('getUserMedia' in navigator.mediaDevices) {
      console.log('navigator.mediaDevices.getUserMadia');
      return navigator.mediaDevices.getUserMedia(option);
    } else {
      console.log('wrap navigator.getUserMadia with Promise');
      return new Promise(function(resolve, reject){
        navigator.getUserMedia(option,
          resolve,
          reject
        );
      });
    }
  }

  function playVideo(element, stream) {
    if ('srcObject' in element) {
      element.srcObject = stream;
    } else {
      element.src = window.URL.createObjectURL(stream);
    }
    element.play();
    element.volume = 0.5;
    document.getElementById('reload_caution').style.display = 'none';

    if (remoteVideo.videoWidth > remoteVideo.videoHieght) {
      remoteVideo.style.width = '100%';
      remoteVideo.style.height = 'auto';
    } else {
      remoteVideo.style.height = '100%';
      remoteVideo.style.width = 'auto';
    }
  }

  function getOffer() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/offer');
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        console.log('xhr.responseText:' + xhr.responseText);
        var offerSdp = JSON.parse(xhr.responseText);
        let offer = new RTCSessionDescription(offerSdp);
        setOffer(offer);
      }
    };
    xhr.send();
  }

  // ----- hand signaling ----
  function onSdpText() {
    if (peerConnection) {
      console.log('Received answer text...');
      let answer = new RTCSessionDescription({
        type : 'answer',
        sdp : text,
      });
      setAnswer(answer);
    } else {
      console.log('Received offer text...');
      let offer = new RTCSessionDescription({
        type : 'offer',
        sdp : text,
      });
      setOffer(offer);
    }
  }

  function sendSdp(sessionDescription) {
    console.log('---sending sdp ---');
    let message = JSON.stringify(sessionDescription);
    //console.log('sending SDP=' + message);
    sendMessage('/answer', 'application/json', message);
  }

  function sendMessage(uri, mimeType, message) {
    var xhr = new XMLHttpRequest();
    xhr.timeout = 0;
    xhr.open('POST', uri);
    xhr.setRequestHeader('Content-Type', mimeType);
    xhr.send(message);
    console.log('message sent.');
    //console.log(message);
  }

  // ---------------------- connection handling -----------------------
  function prepareNewConnection() {
    let pc_config = {"iceServers":[]};
    let peer = new RTCPeerConnection(pc_config);

    // --- on get remote stream ---
    if ('ontrack' in peer) {
      peer.ontrack = function(event) {
        console.log('-- peer.ontrack()');
        let stream = event.streams[0];
        playVideo(remoteVideo, stream);
      };
    } else {
      peer.onaddstream = function(event) {
        console.log('-- peer.onaddstream()');
        let stream = event.stream;
        playVideo(remoteVideo, stream);
      };
    }

    // --- on get local ICE candidate
    peer.onicecandidate = function (evt) {
      if (evt.candidate) {
        console.log(evt.candidate);
        // Trickle ICE の場合は、ICE candidateを相手に送る
        // Vanilla ICE の場合には、何もしない
      } else {
        console.log('empty ice event');
        // Trickle ICE の場合は、何もしない
        // Vanilla ICE の場合には、ICE candidateを含んだSDPを相手に送る
        sendSdp(peer.localDescription);
      }
    };

    // --- when need to exchange SDP ---
    peer.onnegotiationneeded = function(evt) {
      console.log('-- onnegotiationneeded() ---');
    };

    // --- other events ----
    peer.onicecandidateerror = function (evt) {
      console.error('ICE candidate ERROR:', evt);
    };

    peer.onsignalingstatechange = function() {
      console.log('== signaling status=' + peer.signalingState);
    };

    peer.oniceconnectionstatechange = function() {
      console.log('== ice connection status=' + peer.iceConnectionState);
      if (peer.iceConnectionState === 'disconnected') {
        console.log('-- disconnected --');
        hangUp();
      }
    };

    peer.onicegatheringstatechange = function() {
      console.log('==***== ice gathering state=' + peer.iceGatheringState);
    };

    peer.onconnectionstatechange = function() {
      console.log('==***== connection state=' + peer.connectionState);
    };

    peer.onremovestream = function(event) {
      console.log('-- peer.onremovestream()');
    };


    // -- add local stream --
    if (localStream) {
      console.log('Adding local stream...');
      peer.addStream(localStream);
    } else {
      console.warn('no local stream, but continue.');
    }

    return peer;
  }

  function makeOffer() {
    peerConnection = prepareNewConnection();
    peerConnection.createOffer()
    .then(function (sessionDescription) {
      console.log('createOffer() succsess in promise');
      return peerConnection.setLocalDescription(sessionDescription);
    }).then(function() {
      console.log('setLocalDescription() succsess in promise');
      // -- Trickle ICE の場合は、初期SDPを相手に送る --
      // -- Vanilla ICE の場合には、まだSDPは送らない --
      //sendSdp(peerConnection.localDescription);
    }).catch(function(err) {
      console.error(err);
    });
  }

  function setOffer(sessionDescription) {
    if (peerConnection) {
      console.error('peerConnection alreay exist!');
    }
    peerConnection = prepareNewConnection();
    peerConnection.setRemoteDescription(sessionDescription)
    .then(function() {
      console.log('setRemoteDescription(offer) succsess in promise');
      makeAnswer();
    }).catch(function(err) {
      console.error('setRemoteDescription(offer) ERROR: ', err);
    });
  }

  function makeAnswer() {
    console.log('sending Answer. Creating remote session description...' );
    if (!peerConnection) {
      console.error('peerConnection NOT exist!');
      return;
    }
    peerConnection.createAnswer()
    .then(function (sessionDescription) {
      console.log('createAnswer() succsess in promise');
      return peerConnection.setLocalDescription(sessionDescription);
    }).then(function() {
      console.log('setLocalDescription() succsess in promise');
      // -- Trickle ICE の場合は、初期SDPを相手に送る --
      // -- Vanilla ICE の場合には、まだSDPは送らない --
      //sendSdp(peerConnection.localDescription);
    }).catch(function(err) {
      console.error(err);
    });
  }

  function setAnswer(sessionDescription) {
    if (!peerConnection) {
      console.error('peerConnection NOT exist!');
      return;
    }
    peerConnection.setRemoteDescription(sessionDescription)
    .then(function() {
      console.log('setRemoteDescription(answer) succsess in promise');
    }).catch(function(err) {
      console.error('setRemoteDescription(answer) ERROR: ', err);
    });
  }

  // close PeerConnection
  function hangUp() {
    if (peerConnection) {
      console.log('Hang up.');
      peerConnection.close();
      peerConnection = null;
    } else {
      console.warn('peer NOT exist.');
    }
  }

  startVideo();


  var drawing = false;
  var sx = 0;
  var sy = 0;
  var LINE_WIDTH = 2;
  var LINE_COLOR = 'rgb(255, 0, 0)';
  var video = document.getElementById('remote_video');
  var canvas = document.getElementById('capture_canvas');

  var captureVideo = function() {
    var ctx = canvas.getContext('2d');
    document.getElementById('usage').style.display='none';
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    return ctx.drawImage(video, 0, 0);
  }
  var startDraw = function(canvas, e) {
    e.preventDefault();
    e.stopPropagation();
    drawing = true;
    if (!e.pageX) e = e.changedTouches[0];
    sx = e.pageX - canvas.offsetLeft;
    sy = e.pageY - canvas.offsetTop;
    return false;
  }
  var draw = function(canvas, e) {
    var ctx, ex, ey;
    e.preventDefault();
    e.stopPropagation();
    if (!e.pageX) e = e.changedTouches[0];
    if (drawing) {
      ctx = canvas.getContext('2d');
      ex = e.pageX - canvas.offsetLeft;
      ey = e.pageY - canvas.offsetTop;
      ctx.lineWidth = LINE_WIDTH;
      ctx.strokeStyle = LINE_COLOR;
      ctx.beginPath();
      ctx.moveTo(sx, sy);
      ctx.lineTo(ex, ey);
      ctx.stroke();
      ctx.closePath();
      sx = ex;
      sy = ey;
    }
    return false;
  }
  var finishDraw = function(e) {
    e.preventDefault();
    e.stopPropagation();
    drawing = false;
    return false;
  }
  var sendImage = function() {
    var image = canvas.toDataURL('image/png');
    sendMessage('/image', 'application/x-www-form-urlencoded', image);
  }
</script>
</html>
